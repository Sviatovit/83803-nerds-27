<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="img/index/logo.png" width="139" height="56" alt="Нёрдс">
        </a>
        <ul>
          <li><a href="">Студия</a></li>
          <li><a href="">Клиенты</a></li>
          <li class="site-navigation-current"><a href="">Магазин</a></li>
          <li><a href="">Контакты</a></li>
        </ul>
        <ul>
          <li>
            <button type="button">Корзина</button>
          </li>
        </ul>
      </nav>
      <h1>Магазин готовых шаблонов</h1>
    </header>
    <main>
      <!--шапка фильтра стоимости-->
      <section class="">
        <h2 class="visually-hidden">Фильтр шаблонов</h2>
        <form>
          <h3>Стоимость:</h3>
          <!--Ползунок стоимости-->
          <h3>Сетка:</h3>
          <ul>
          <li>
            <input type="radio" name="grid" value="adaptive" id="filter-adaptive" checked>
            <label for="filter-adaptive">
              Адаптивный
            </label>
          </li>
          <li>
            <input type="radio" name="grid" value="fixed" id="filter-fixed">
            <label for="filter-fixed">
              Фиксированный
            </label>
          </li>
          <li>
            <input type="radio" name="grid" value="rubber" id="filter-rubber">
            <label for="filter-rubber">
              Резиновый
            </label>
          </li>
          </ul>
          <h3>Особенности:</h3>
          <ul>
          <li>
            <input type="checkbox" name="slider" id="filter-slider" checked>
            <label for="filter-slider">
              Слайдер
            </label>
          </li>
          <li>
            <input type="checkbox" name="advantages" id="filter-advantages">
            <label for="filter-advantages">
              Блок преимуществ
            </label>
          </li>
          <li>
            <input type="checkbox" name="news" id="filter-news" checked>
            <label for="filter-news">
              Новости
            </label>
          </li>
          <li>
            <input type="checkbox" name="gallery" id="filter-gallery">
            <label for="filter-gallery">
              Галерея
            </label>
          </li>
          <li>
            <input type="checkbox" name="basket" id="filter-basket">
            <label for="filter-basket">
              Корзина
            </label>
          </li>
          </ul>
          <button type="submit">Показать</button>
        </form>
      </section>
      <section>
        <h2 class="">Список шаблонов</h2>
        <ul>
          <li><img src="img/catalog/img-sedona.jpg" width="360" height="616" alt="Седона"></li>
          <li><img src="img/catalog/img-pink.jpg" width="360" height="616" alt="Пинк"></li>
          <li><img src="img/catalog/img-barbershop.jpg" width="360" height="616" alt="Барбершоп"></li>
          <li><img src="img/catalog/img-mishka.jpg" width="360" height="616" alt="Мишка"></li>
          <li><img src="img/catalog/img-aplus.jpg" width="360" height="616" alt="Аплюс"></li>
          <li><img src="img/catalog/img-kvast.jpg" width="360" height="616" alt="Квас"></li>
      </section>
      <!--тут должен быть переключатель страниц-->
      <!--тут должна быть карта-->
    </main>
    <footer>
      <div>
        <ul>
          <li><a href="https://vk.com/"><img src="img/index/vk-icon.svg" width="50" height="50" alt="VK"></a></li>
          <li><a href="https://facebook.com/"><img src="img/index/fb-icon.svg" width="50" height="50" alt="FB"></a></li>
          <li><a href="https://www.instagram.com/"><img src="img/index/insta-icon.svg" width="50" height="50" alt="INSTA"></a></li>
        </ul>
      </div>
      <p>Давайте дружить, это выгодно!</p>
      <p>Скидка 10% для друзей из социальных сетей.</p>
    </footer>
  </body>
</html>
